<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Movement Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }

        #stats-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #stats-content {
            text-align: center;
        }

        #stats-square {
            width: 50px;
            height: 50px;
            background-color: #0080FF;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="stats-popup">
        <div id="stats-content">
            <img id="stats-square" src="player.png" alt="Player">
            <p>HP: 100</p>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        // Screen dimensions
        const SCREEN_WIDTH = window.innerWidth;
        const SCREEN_HEIGHT = window.innerHeight;
        canvas.width = SCREEN_WIDTH;
        canvas.height = SCREEN_HEIGHT;

        // Sprite setup
        const sprite = new Image();
        sprite.src = 'player.png';
        const SPRITE_WIDTH = 50; // Adjust to your sprite dimensions
        const SPRITE_HEIGHT = 50; // Adjust to your sprite dimensions

        // Player properties
        let playerX = (SCREEN_WIDTH - SPRITE_WIDTH) / 2;
        let playerY = (SCREEN_HEIGHT - SPRITE_HEIGHT) / 2;
        const PLAYER_SPEED = 5;

        // Movement flags
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            ArrowUp: false,
            ArrowLeft: false,
            ArrowDown: false,
            ArrowRight: false
        };

        let statsVisible = false;
        const statsPopup = document.getElementById('stats-popup');

        // Event listeners for key presses
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
            if (e.key === 'v') toggleStats();
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        // Toggle stats popup
        function toggleStats() {
            statsVisible = !statsVisible;
            statsPopup.style.display = statsVisible ? 'flex' : 'none';
        }

        // Game loop
        function gameLoop() {
            // Update player position based on input
            if (keys.w || keys.ArrowUp) playerY -= PLAYER_SPEED; // Move up
            if (keys.s || keys.ArrowDown) playerY += PLAYER_SPEED; // Move down
            if (keys.a || keys.ArrowLeft) playerX -= PLAYER_SPEED; // Move left
            if (keys.d || keys.ArrowRight) playerX += PLAYER_SPEED; // Move right

            // Keep the player within the screen boundaries
            playerX = Math.max(0, Math.min(SCREEN_WIDTH - SPRITE_WIDTH, playerX));
            playerY = Math.max(0, Math.min(SCREEN_HEIGHT - SPRITE_HEIGHT, playerY));

            // Clear the canvas
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            // Draw the sprite
            ctx.drawImage(sprite, playerX, playerY, SPRITE_WIDTH, SPRITE_HEIGHT);

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        sprite.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
