<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Movement Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }
    </style>
</head>
<body>
    <script>
        // Canvas setup
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        // Screen dimensions
        const SCREEN_WIDTH = window.innerWidth;
        const SCREEN_HEIGHT = window.innerHeight;
        canvas.width = SCREEN_WIDTH;
        canvas.height = SCREEN_HEIGHT;

        // Square properties
        const SQUARE_SIZE = 50;
        const SQUARE_COLOR = '#0080FF';
        const SQUARE_SPEED = 5;

        // Square starting position
        let squareX = (SCREEN_WIDTH - SQUARE_SIZE) / 2;
        let squareY = (SCREEN_HEIGHT - SQUARE_SIZE) / 2;

        // Movement flags
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            ArrowUp: false,
            ArrowLeft: false,
            ArrowDown: false,
            ArrowRight: false
        };

        // Event listeners for key presses
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        // Game loop
        function gameLoop() {
            // Update square position based on input
            if (keys.w || keys.ArrowUp) squareY -= SQUARE_SPEED; // Move up
            if (keys.s || keys.ArrowDown) squareY += SQUARE_SPEED; // Move down
            if (keys.a || keys.ArrowLeft) squareX -= SQUARE_SPEED; // Move left
            if (keys.d || keys.ArrowRight) squareX += SQUARE_SPEED; // Move right

            // Keep the square within the screen boundaries
            squareX = Math.max(0, Math.min(SCREEN_WIDTH - SQUARE_SIZE, squareX));
            squareY = Math.max(0, Math.min(SCREEN_HEIGHT - SQUARE_SIZE, squareY));

            // Clear the canvas
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            // Draw the square
            ctx.fillStyle = SQUARE_COLOR;
            ctx.fillRect(squareX, squareY, SQUARE_SIZE, SQUARE_SIZE);

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
