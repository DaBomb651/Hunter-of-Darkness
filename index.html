<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Movement Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }

        #stats-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #stats-content {
            text-align: center;
        }

        #stats-square {
            width: 50px;
            height: 50px;
            background-color: #0080FF;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="stats-popup">
        <div id="stats-content">
            <div id="stats-square"></div>
            <p id="stats-hp">HP: 100</p>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        // Screen dimensions
        const SCREEN_WIDTH = window.innerWidth;
        const SCREEN_HEIGHT = window.innerHeight;
        canvas.width = SCREEN_WIDTH;
        canvas.height = SCREEN_HEIGHT;

        // Square properties
        const SQUARE_SIZE = 50;
        const SQUARE_COLOR = '#0080FF';
        const SQUARE_SPEED = 5;
        let playerHP = 100;

        // World coordinates for the square
        let worldX = 0;
        let worldY = 0;

        // Movement flags
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            ArrowUp: false,
            ArrowLeft: false,
            ArrowDown: false,
            ArrowRight: false
        };

        let statsVisible = false;
        const statsPopup = document.getElementById('stats-popup');
        const statsHP = document.getElementById('stats-hp');

        // Enemies array
        const enemies = [];
        const ENEMY_SIZE = 30;
        const ENEMY_COLOR = '#FF0000';
        const ENEMY_SPEED = 2;
        const SPAWN_INTERVAL = 2000; // 2 seconds

        // Spawn enemies
        setInterval(() => {
            const enemy = {
                x: Math.random() * 2000 - 1000, // Random position in world coordinates
                y: Math.random() * 2000 - 1000
            };
            enemies.push(enemy);
        }, SPAWN_INTERVAL);

        // Event listeners for key presses
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
            if (e.key === 'v') toggleStats();
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        // Toggle stats popup
        function toggleStats() {
            statsVisible = !statsVisible;
            statsPopup.style.display = statsVisible ? 'flex' : 'none';
        }

        // Game loop
        function gameLoop() {
            // Update world position based on input
            if (keys.w || keys.ArrowUp) worldY -= SQUARE_SPEED; // Move up
            if (keys.s || keys.ArrowDown) worldY += SQUARE_SPEED; // Move down
            if (keys.a || keys.ArrowLeft) worldX -= SQUARE_SPEED; // Move left
            if (keys.d || keys.ArrowRight) worldX += SQUARE_SPEED; // Move right

            // Clear the canvas
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            // Draw the square centered on the screen
            ctx.fillStyle = SQUARE_COLOR;
            ctx.fillRect(SCREEN_WIDTH / 2 - SQUARE_SIZE / 2, SCREEN_HEIGHT / 2 - SQUARE_SIZE / 2, SQUARE_SIZE, SQUARE_SIZE);

            // Update and draw enemies
            ctx.fillStyle = ENEMY_COLOR;
            enemies.forEach((enemy, index) => {
                // Move enemies towards the player
                const dx = SCREEN_WIDTH / 2 - SQUARE_SIZE / 2 - (enemy.x - worldX);
                const dy = SCREEN_HEIGHT / 2 - SQUARE_SIZE / 2 - (enemy.y - worldY);
                const distance = Math.sqrt(dx * dx + dy * dy);
                const moveX = (dx / distance) * ENEMY_SPEED;
                const moveY = (dy / distance) * ENEMY_SPEED;
                enemy.x += moveX;
                enemy.y += moveY;

                // Draw enemy
                ctx.fillRect(
                    SCREEN_WIDTH / 2 - SQUARE_SIZE / 2 + (enemy.x - worldX),
                    SCREEN_HEIGHT / 2 - SQUARE_SIZE / 2 + (enemy.y - worldY),
                    ENEMY_SIZE,
                    ENEMY_SIZE
                );

                // Check collision with player
                if (
                    Math.abs(enemy.x - worldX) < SQUARE_SIZE &&
                    Math.abs(enemy.y - worldY) < SQUARE_SIZE
                ) {
                    playerHP -= 1; // Reduce HP
                    statsHP.textContent = `HP: ${playerHP}`;
                    if (playerHP <= 0) {
                        alert('Game Over!');
                        window.location.reload();
                    }
                }
            });

            // Draw the world (grid for debugging)
            ctx.strokeStyle = '#ccc';
            for (let x = -worldX % 50; x < SCREEN_WIDTH; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, SCREEN_HEIGHT);
                ctx.stroke();
            }

            for (let y = -worldY % 50; y < SCREEN_HEIGHT; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(SCREEN_WIDTH, y);
                ctx.stroke();
            }

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
