<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Movement Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }

        #stats-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #stats-content {
            text-align: center;
        }

        #stats-square {
            width: 50px;
            height: 50px;
            background-color: #0080FF;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="stats-popup">
        <div id="stats-content">
            <div id="stats-square"></div>
            <p>HP: 100</p>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');

        // Screen dimensions
        const SCREEN_WIDTH = window.innerWidth;
        const SCREEN_HEIGHT = window.innerHeight;
        canvas.width = SCREEN_WIDTH;
        canvas.height = SCREEN_HEIGHT;

        // Square properties
        const SQUARE_SIZE = 50;
        const SQUARE_COLOR = '#0080FF';
        const SQUARE_SPEED = 5;

        // World coordinates for the square
        let worldX = 0;
        let worldY = 0;

        // Movement flags
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            ArrowUp: false,
            ArrowLeft: false,
            ArrowDown: false,
            ArrowRight: false
        };

        let statsVisible = false;
        const statsPopup = document.getElementById('stats-popup');

        // Event listeners for key presses
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
            if (e.key === 'v') toggleStats();
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        // Toggle stats popup
        function toggleStats() {
            statsVisible = !statsVisible;
            statsPopup.style.display = statsVisible ? 'flex' : 'none';
        }

        // Game loop
        function gameLoop() {
            // Update world position based on input
            if (keys.w || keys.ArrowUp) worldY -= SQUARE_SPEED; // Move up
            if (keys.s || keys.ArrowDown) worldY += SQUARE_SPEED; // Move down
            if (keys.a || keys.ArrowLeft) worldX -= SQUARE_SPEED; // Move left
            if (keys.d || keys.ArrowRight) worldX += SQUARE_SPEED; // Move right

            // Clear the canvas
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            // Calculate the position of the world relative to the square
            const offsetX = SCREEN_WIDTH / 2 - worldX - SQUARE_SIZE / 2;
            const offsetY = SCREEN_HEIGHT / 2 - worldY - SQUARE_SIZE / 2;

            // Draw the square centered on the screen
            ctx.fillStyle = SQUARE_COLOR;
            ctx.fillRect(SCREEN_WIDTH / 2 - SQUARE_SIZE / 2, SCREEN_HEIGHT / 2 - SQUARE_SIZE / 2, SQUARE_SIZE, SQUARE_SIZE);

            // Draw the world (for debugging purposes, add a grid or markers)
            ctx.strokeStyle = '#ccc';
            for (let x = offsetX % 50; x < SCREEN_WIDTH; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, SCREEN_HEIGHT);
                ctx.stroke();
            }

            for (let y = offsetY % 50; y < SCREEN_HEIGHT; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(SCREEN_WIDTH, y);
                ctx.stroke();
            }

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
